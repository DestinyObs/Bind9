network:
  version: 2
  renderer: networkd
  ethernets:
    eth0:
      dhcp4: no
      addresses:
        - 192.168.75.6/24
      gateway4: 192.168.75.1   # pfSense gateway
      nameservers:
        addresses: [192.168.75.6, 1.1.1.1]  # local DNS first, then upstream fallback
      routes:
        - to: 0.0.0.0/0
          via: 192.168.75.1
